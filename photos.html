<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #222;
      color: white;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
      object-fit: cover;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery" id="gallery">
    <!-- Images will be inserted here by JavaScript -->
  </div>
  <div class="overlay" id="overlay">
    <span class="close-btn" onclick="closeOverlay()">&times;</span>
    <img id="full-image" src="" alt="Full Size Image">
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const fullImage = document.getElementById("full-image");

    // Create image elements for kabiraj (1).jpg to kabiraj (77).jpg
    for (let i = 1; i <= 77; i++) {
      let img = document.createElement("img");
      // Using encodeURI to handle spaces and parentheses in the filename
      img.src = encodeURI(`kabiraj (${i}).jpg`);
      img.alt = `Photo ${i}`;
      img.onclick = function() {
        openOverlay(this.src);
      };
      gallery.appendChild(img);
    }

    // Function to display the overlay with the clicked image
    function openOverlay(src) {
      fullImage.src = src;
      overlay.style.display = "flex";
    }

    // Function to close the overlay
    function closeOverlay() {
      overlay.style.display = "none";
    }
  </script>
</body>
</html>
