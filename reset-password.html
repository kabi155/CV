<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="password reset.css">
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <h2>Reset Password</h2>
            <form id="resetForm" method="POST" action="/reset-password">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Registered Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                </div>
                <input type="hidden" name="token" value="<?= $_GET['token'] ?? '' ?>">
                <button type="submit" class="reset-button">Reset Password</button>
            </form>
            <p class="login-link">Remember your password? <a href="kabiraj login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Simulated server-side handling
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const email = document.getElementById('email').value;
            const user = users.find(u => u.email === email);

            if (user) {
                // Update password in localStorage (replace with server API call)
                user.password = document.getElementById('new_password').value;
                localStorage.setItem('users', JSON.stringify(users));
                alert('Password updated successfully!');
                window.location.href = 'kabiraj login.html';
            } else {
                alert('Email not found!');
            }
        });
    </script>
</body>
</html>
