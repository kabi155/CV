<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="profile-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-form-container">
        <div class="profile-form-box">
            <div class="form-header">
                <h1><i class="fas fa-user-edit"></i> Create Your Profile</h1>
                <p>Complete your profile to join the community</p>
            </div>
            
            <form id="profile-form">
                <!-- Personal Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-user-circle"></i> Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="date" id="dob" required>
                            <label class="date-label">Date of Birth</label>
                        </div>
                        <div class="form-group">
                            <select id="gender" required>
                                <option value="">Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Family Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-users"></i> Family Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <input type="text" id="fatherName" placeholder="Father's Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="motherName" placeholder="Mother's Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="grandfatherName" placeholder="Grandfather's Name" required>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-info-circle"></i> Additional Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <select id="maritalStatus" required>
                                <option value="">Marital Status</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Divorced</option>
                                <option>Widowed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" id="education" placeholder="Education Level" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="religion" placeholder="Religion" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="caste" placeholder="Caste" required>
                        </div>
                    </div>
                </div>

                <!-- Address Information Section -->
                <div class="form-section">
                    <h2><i class="fas fa-address-book"></i> Address Information</h2>
                    <div class="address-container">
                        <div class="address-type">
                            <h3>Permanent Address</h3>
                            <div class="form-grid">
                                <!-- Address fields repeated for temporary address -->
                                <div class="form-group">
                                    <select id="country" required>
                                        <option value="">Country</option>
                                        <option>Nepal</option>
                                        <option>India</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="state" placeholder="State/Province" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="district" placeholder="District" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="municipality" placeholder="Municipality" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="ward" placeholder="Ward Number" required>
                                </div>
                            </div>
                        </div>

                        <div class="address-type">
                            <h3>Temporary Address</h3>
                            <div class="form-check">
                                <input type="checkbox" id="sameAsPermanent">
                                <label for="sameAsPermanent">Same as Permanent Address</label>
                            </div>
                            <!-- Repeat address fields for temporary address -->
                        </div>
                    </div>
                </div>

                <!-- Verification Section -->
                <div class="form-section">
                    <h2><i class="fas fa-shield-alt"></i> Verification</h2>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Gmail Address" required>
                        <button type="button" class="verify-button" onclick="sendVerification()">
                            <i class="fas fa-envelope"></i> Send Verification Code
                        </button>
                    </div>
                    <div class="form-group verification-code">
                        <input type="text" id="verificationCode" placeholder="Enter Verification Code" disabled>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-save"></i> Complete Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="profile-form.js"></script>
</body>
</html>
