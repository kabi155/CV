<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends & Relatives</title>
    <link rel="stylesheet" href="friends.css">
</head>
<body>
    <div class="friends-container">
        <!-- Search Bar -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for friends...">
            <button onclick="searchFriends()">Search</button>
        </div>

        <!-- Search Results -->
        <div class="search-results" id="search-results">
            <!-- Results will be dynamically inserted here -->
        </div>

        <!-- Friend Requests -->
        <div class="friend-requests">
            <h2>Friend Requests</h2>
            <div id="friend-requests-list">
                <!-- Friend requests will be dynamically inserted here -->
            </div>
        </div>

        <!-- Friends List -->
        <div class="friends-list">
            <h2>Your Friends</h2>
            <div id="friends-list">
                <!-- Friends will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="friends.js"></script>
</body>
</html>
