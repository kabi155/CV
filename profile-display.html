<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile-display.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-users"></i> SocialConnect
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search members..." id="searchInput" onkeyup="showSearchResults()">
            <div class="search-results" id="searchResults"></div>
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="cover-photo"></div>
            <div class="profile-info">
                <img src="" alt="Profile" class="profile-photo" id="profile-photo">
                <div class="profile-meta">
                    <h1 id="full-name"></h1>
                    <p class="bio" id="bio-text"></p>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn" onclick="showThoughtModal()">
                <i class="fas fa-comment"></i> Thought
            </button>
            <button class="nav-btn" onclick="showPhotosModal()">
                <i class="fas fa-images"></i> Photos
            </button>
            <button class="nav-btn" onclick="showRelativesModal()">
                <i class="fas fa-user-friends"></i> Relatives
            </button>
            <button class="nav-btn" onclick="showMessagesModal()">
                <i class="fas fa-comments"></i> Messages
            </button>
        </div>

        <!-- Existing content remains same until modals section -->

        <!-- New Modals -->
        <div id="relativesModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-user-friends"></i> Relatives</h2>
                <div class="relatives-list" id="relativesList"></div>
            </div>
        </div>

        <div id="messagesModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <div class="message-container">
                    <div class="conversation-list" id="conversationList"></div>
                    <div class="chat-area">
                        <div class="message-history" id="messageHistory"></div>
                        <div class="message-input">
                            <input type="text" placeholder="Type message..." id="messageText">
                            <label class="file-upload">
                                <i class="fas fa-image"></i>
                                <input type="file" accept="image/*" hidden>
                            </label>
                            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="photosModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-images"></i> All Photos</h2>
                <div class="photo-grid" id="photoGrid"></div>
            </div>
        </div>

        <!-- Updated Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-user-cog"></i> Edit Profile</h2>
                <div class="form-group">
                    <input type="text" id="editFirstName" placeholder="First Name">
                    <input type="text" id="editLastName" placeholder="Last Name">
                </div>
                <textarea id="editBio" placeholder="Your Bio"></textarea>
                <input type="text" id="editFatherName" placeholder="Father's Name">
                <input type="text" id="editMotherName" placeholder="Mother's Name">
                <input type="text" id="editGrandfatherName" placeholder="Grandfather's Name">
                <input type="text" id="editAddress" placeholder="Address">
                <div class="email-verification">
                    <input type="email" id="editEmail" placeholder="Email">
                    <button class="verify-btn" onclick="verifyEmail()">
                        <i class="fas fa-envelope"></i> Verify
                    </button>
                </div>
                <input type="text" id="editProfilePhoto" placeholder="Profile Photo URL">
                <div class="form-actions">
                    <button class="save-btn" onclick="saveDetails()">Save Changes</button>
                    <button class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
