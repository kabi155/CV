<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="profile-form.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1><i class="fas fa-users"></i> Community Profile</h1>
            <div class="search-container">
                <input type="text" placeholder="Search members..." id="searchInput">
                <button onclick="searchMembers()"><i class="fas fa-search"></i></button>
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>
        <div class="nav-right">
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-photo" id="profile-photo">
            <h1 id="full-name">John Doe</h1>
            <p class="bio" id="bio-text">Welcome to my profile!</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="showEditModal()"><i class="fas fa-user-edit"></i> Edit Profile</button>
            <button onclick="showThoughtModal()"><i class="fas fa-comment-dots"></i> Post Thought</button>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <div class="detail-card">
                <h3><i class="fas fa-info-circle"></i> About Me</h3>
                <div class="detail-grid">
                    <div class="detail-item">
                        <i class="fas fa-birthday-cake"></i>
                        <span id="dob">1990-01-01</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span id="email">john.doe@example.com</span>
                    </div>
                    <div class="detail-item" id="fatherNameField">
                        <i class="fas fa-male"></i>
                        <span id="fatherName">John Doe Sr.</span>
                    </div>
                    <div class="detail-item" id="motherNameField">
                        <i class="fas fa-female"></i>
                        <span id="motherName">Jane Doe</span>
                    </div>
                    <div class="detail-item" id="grandfatherNameField">
                        <i class="fas fa-user-tie"></i>
                        <span id="grandfatherName">James Doe</span>
                    </div>
                    <div class="detail-item" id="addressField">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="address">123 Main St, City</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button onclick="showThoughtModal()"><i class="fas fa-comment"></i> Thought</button>
            <button onclick="showPhotosModal()"><i class="fas fa-images"></i> Photos</button>
            <button onclick="showRelativesModal()"><i class="fas fa-user-friends"></i> Relatives</button>
            <button onclick="showMessagesModal()"><i class="fas fa-comments"></i> Messages</button>
        </div>

        <!-- Modals -->
        <!-- Thought Modal -->
        <div id="thoughtModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-pen-alt"></i> Create Post</h2>
                <textarea placeholder="What's on your mind?" id="postText"></textarea>
                <div class="post-actions">
                    <label class="file-upload">
                        <i class="fas fa-image"></i>
                        <input type="file" id="postImage" accept="image/*" hidden>
                    </label>
                    <select id="postPrivacy">
                        <option value="public">Public</option>
                        <option value="friends">Friends</option>
                    </select>
                    <button onclick="postThought()">Publish</button>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-user-cog"></i> Edit Profile</h2>
                <input type="text" id="editFirstName" placeholder="First Name" value="John">
                <input type="text" id="editLastName" placeholder="Last Name" value="Doe">
                <textarea id="editBio" placeholder="Bio">Welcome to my profile!</textarea>
                <input type="text" id="editProfilePhoto" placeholder="Profile Photo URL" value="https://via.placeholder.com/150">
                <input type="text" id="editFatherName" placeholder="Father's Name" value="John Doe Sr.">
                <input type="text" id="editMotherName" placeholder="Mother's Name" value="Jane Doe">
                <input type="text" id="editGrandfatherName" placeholder="Grandfather's Name" value="James Doe">
                <input type="text" id="editAddress" placeholder="Address" value="123 Main St, City">
                <div class="form-actions">
                    <button onclick="saveDetails()">Save Changes</button>
                    <button onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Photos Modal -->
        <div id="photosModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-images"></i> Photos</h2>
                <div class="photo-grid" id="photoGrid"></div>
            </div>
        </div>

        <!-- Relatives Modal -->
        <div id="relativesModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-user-friends"></i> Relatives</h2>
                <div class="relatives-list" id="relativesList"></div>
            </div>
        </div>

        <!-- Messages Modal -->
        <div id="messagesModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-comments"></i> Messages</h2>
                <div class="message-container">
                    <div class="conversation-list" id="conversationList"></div>
                    <div class="chat-area">
                        <div class="message-history" id="messageHistory"></div>
                        <div class="message-input">
                            <input type="text" placeholder="Type message..." id="messageText">
                            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
