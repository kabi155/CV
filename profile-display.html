<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile-display.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1>Social Profile</h1>
            <!-- Search Button -->
            <div class="search-container">
                <input type="text" placeholder="Search members..." id="searchInput">
                <button onclick="searchMembers()">🔍</button>
            </div>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <img src="" alt="Profile Photo" class="profile-photo" id="profile-photo">
            <h1 id="full-name"></h1>
            <p class="bio" id="bio-text"></p>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <div class="detail-card">
                <h3>About Me</h3>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Father's Name:</strong> <span id="fatherName"></span></p>
                <p><strong>Mother's Name:</strong> <span id="motherName"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="showThoughtModal()">💭 Thought</button>
            <button onclick="showRelatives()">👪 Relatives</button>
            <button onclick="showConversations()">💬 Chat</button>
            <button onclick="showEditModal()">✏️ Edit</button>
            <button onclick="showPhotoGallery()">📷 Photos</button>
            <button onclick="verifyEmail()" id="verifyButton">📧 Verify Email</button>
        </div>

        <!-- Thought Modal -->
        <div id="thoughtModal" class="modal">
            <div class="modal-content">
                <textarea placeholder="What's on your mind?"></textarea>
                <input type="file" accept="image/*">
                <select id="privacy">
                    <option value="public">🌍 Public</option>
                    <option value="friends">👥 Friends</option>
                    <option value="specific">👤 Specific</option>
                </select>
                <button onclick="postThought()">Post</button>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <input type="text" id="editFatherName" placeholder="Father's Name">
                <input type="text" id="editMotherName" placeholder="Mother's Name">
                <input type="text" id="editAddress" placeholder="Address">
                <button onclick="saveDetails()">Save</button>
            </div>
        </div>

        <!-- Relatives List -->
        <div id="relativesList" class="hidden">
            <h3>Your Relatives</h3>
            <div class="relative-list"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <div class="chat-container">
                <div class="chat-messages"></div>
                <input type="text" class="message-input">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Photos Gallery -->
        <div id="photoGallery" class="hidden">
            <h3>Your Photos</h3>
            <div class="photo-grid"></div>
        </div>
    </div>
    // Logout Function
    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = "kabiraj login.html";

    <script src="profile-script.js"></script>
</body>
</html>
