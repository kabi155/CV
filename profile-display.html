<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('kabiraj (13).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .profile-display-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        .profile-display-container h1 {
            font-size: 2.5em;
            margin-bottom: 1.5rem;
            color: gold;
        }

        .profile-details {
            font-size: 1.1rem;
            text-align: left;
            display: inline-block;
        }

        .profile-details img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid gold;
        }

        .profile-details p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
            color: #fff;
        }

        .profile-details strong {
            color: gold;
        }

        .logout-button {
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="profile-display-container">
        <h1>Welcome to Your VIP Home Page</h1>
        <div class="profile-details" id="profile-details">
            <!-- Profile details will be dynamically inserted here -->
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Retrieve profile data from localStorage
        const profile = JSON.parse(localStorage.getItem('profile'));

        if (profile) {
            const profileDetails = document.getElementById('profile-details');
            profileDetails.innerHTML = `
                ${profile.photo ? `<img src="${profile.photo}" alt="Profile Photo">` : ''}
                <p><strong>Name:</strong> ${profile.firstName} ${profile.middleName} ${profile.lastName}</p>
                <p><strong>Father's Name:</strong> ${profile.fatherName}</p>
                <p><strong>Mother's Name:</strong> ${profile.motherName}</p>
                <p><strong>Father's Age:</strong> ${profile.fatherAge}</p>
                <p><strong>Mother's Age:</strong> ${profile.motherAge}</p>
                <p><strong>Address:</strong> ${profile.address}</p>
                <p><strong>Qualification:</strong> ${profile.qualification}</p>
                <p><strong>Date of Birth:</strong> ${profile.dob}</p>
                <p><strong>Relationship Status:</strong> ${profile.relationship}</p>
                <p><strong>Gender:</strong> ${profile.gender}</p>
            `;
        } else {
            alert('No profile found. Please create a profile first.');
            window.location.href = "profile-form.html";
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('profile');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
