<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile-display.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1>Social Profile</h1>
            <!-- Search Button -->
            <div class="search-container">
                <input type="text" placeholder="Search members..." id="searchInput">
                <button onclick="searchMembers()">üîç</button>
            </div>
        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <img src="" alt="Profile Photo" class="profile-photo" id="profile-photo">
            <h1 id="full-name"></h1>
            <p class="bio" id="bio-text"></p>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <div class="detail-card">
                <h3>About Me</h3>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <!-- Conditional Fields -->
                <div id="conditionalFields">
                    <p><strong>Father's Name:</strong> <span id="fatherName"></span></p>
                    <p><strong>Mother's Name:</strong> <span id="motherName"></span></p>
                    <p><strong>Grandfather's Name:</strong> <span id="grandfatherName"></span></p>
                    <p><strong>Address:</strong> <span id="address"></span></p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button onclick="showEditModal()">‚úèÔ∏è Edit Profile</button>
        </div>

        <!-- Bottom Buttons -->
        <div class="bottom-buttons">
            <button onclick="showThoughtModal()">üí≠ Thought</button>
            <button onclick="showRelatives()">üë™ Relatives</button>
            <button onclick="showChat()">üí¨ Chat</button>
            <button onclick="verifyEmail()">üìß Verify Email</button>
            <button onclick="showPhotos()">üì∑ Photos</button>
        </div>

        <!-- Thought Posts Section -->
        <div id="thoughtPosts" class="thought-posts">
            <h3>Your Thoughts</h3>
            <div class="posts-list"></div>
        </div>

        <!-- Thought Modal -->
        <div id="thoughtModal" class="modal">
            <div class="modal-content">
                <h2>Post a Thought</h2>
                <textarea placeholder="What's on your mind?"></textarea>
                <input type="file" accept="image/*">
                <select id="privacy">
                    <option value="public">üåç Public</option>
                    <option value="friends">üë• Friends</option>
                    <option value="specific">üë§ Specific</option>
                </select>
                <button onclick="postThought()">Post</button>
                <button onclick="closeThoughtModal()">Cancel</button>
            </div>
        </div>

        <!-- Relatives List -->
        <div id="relativesList" class="hidden">
            <h3>Your Relatives</h3>
            <div class="relatives-list"></div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="hidden">
            <h3>Chat with Relatives</h3>
            <div class="chat-messages"></div>
            <input type="text" class="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Photos Gallery -->
        <div id="photoGallery" class="hidden">
            <h3>Your Photos</h3>
            <div class="photo-grid"></div>
        </div>

        <!-- Edit Profile Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Profile</h2>
                <input type="text" id="editFirstName" placeholder="First Name">
                <input type="text" id="editLastName" placeholder="Last Name">
                <textarea id="editBio" placeholder="Bio"></textarea>
                <input type="text" id="editProfilePhoto" placeholder="Profile Photo URL">
                <div id="editConditionalFields">
                    <input type="text" id="editFatherName" placeholder="Father's Name">
                    <input type="text" id="editMotherName" placeholder="Mother's Name">
                    <input type="text" id="editGrandfatherName" placeholder="Grandfather's Name">
                    <input type="text" id="editAddress" placeholder="Address">
                </div>
                <button onclick="saveDetails()">Save Changes</button>
                <button onclick="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
