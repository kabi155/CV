<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="styles/profile-display.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h1>Social Profile</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search posts, friends...">
        </div>
        <div class="nav-right">
            <button onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Profile Content -->
    <div class="profile-container">
        <!-- Cover Photo -->
        <div class="cover-photo"></div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-photo-container">
                <img src="" alt="Profile Photo" class="profile-photo" id="profile-photo">
                <div class="profile-photo-edit" onclick="document.getElementById('photo-input').click()">
                    âœŽ
                </div>
                <input type="file" id="photo-input" accept="image/*">
            </div>
            <h1 id="full-name"></h1>
            <p class="bio" id="bio-text"></p>
        </div>

        <!-- Navigation Buttons -->
        <div class="profile-nav">
            <button class="nav-button" onclick="window.location.href='thoughts.html'">Thoughts</button>
            <button class="nav-button" onclick="window.location.href='messages.html'">Messages</button>
            <button class="nav-button" onclick="window.location.href='photo.html'">Photos</button>
            <button class="nav-button" onclick="window.location.href='friends.html'">Relatives</button>
        </div>

        <!-- Profile Details -->
        <div class="profile-details">
            <div class="detail-card">
                <h3>About Me</h3>
                <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Joined:</strong> <span id="joined-date"></span></p>
            </div>
            <div class="detail-card">
                <h3>Social Stats</h3>
                <p><strong>Posts:</strong> <span id="post-count">0</span></p>
                <p><strong>Following:</strong> 850</p>
                <p><strong>Followers:</strong> 1.2K</p>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="posts-feed">
            <h2>Recent Activity</h2>
            <div id="recent-activity">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script src="scripts/profile.js"></script>
</body>
</html>
