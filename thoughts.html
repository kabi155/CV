<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="thoughts-container">
        <!-- Post Creation -->
        <div class="create-post">
            <h2>Create New Post</h2>
            <textarea id="post-content" placeholder="What's on your mind?"></textarea>
            <input type="file" id="post-image" accept="image/*">
            <button onclick="createPost()">Post</button>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="posts-feed">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Load existing posts
        document.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });

        function createPost() {
            const content = document.getElementById('post-content').value;
            const imageInput = document.getElementById('post-image');
            const image = imageInput.files[0];
            
            if (!content && !image) return;

            const post = {
                id: Date.now(),
                content: content,
                image: image ? URL.createObjectURL(image) : null,
                timestamp: new Date().toISOString()
            };

            // Save to localStorage
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            posts.unshift(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Clear inputs
            document.getElementById('post-content').value = '';
            imageInput.value = '';
            
            loadPosts();
        }

        function loadPosts() {
            const postsFeed = document.getElementById('posts-feed');
            const posts = JSON.parse(localStorage.getItem('posts') || '[]');
            
            postsFeed.innerHTML = posts.map(post => `
                <div class="post">
                    ${post.content ? `<p>${post.content}</p>` : ''}
                    ${post.image ? `<img src="${post.image}" alt="Post image">` : ''}
                    <div class="post-meta">
                        <span>${new Date(post.timestamp).toLocaleDateString()}</span>
                        <span>${new Date(post.timestamp).toLocaleTimeString()}</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

<!DOCTYPE html>
<html>
<head>
    <title>Share Your Thoughts</title>
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #preview {
            max-width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Share Your Thought</h2>
        <form id="uploadForm">
            <input type="file" id="photoInput" accept="image/*" required>
            <br>
            <textarea id="thoughtInput" placeholder="Add your caption..." rows="4"></textarea>
            <br>
            <button type="submit">Share</button>
        </form>
        <img id="preview" src="#" alt="Image preview">
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const photoInput = document.getElementById('photoInput');
        const thoughtInput = document.getElementById('thoughtInput');
        const preview = document.getElementById('preview');

        // Image preview
        photoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const file = photoInput.files[0];
            const reader = new FileReader();
            
            reader.onloadend = function() {
                const thought = {
                    image: reader.result,
                    caption: thoughtInput.value,
                    date: new Date().toISOString()
                };

                // Save to localStorage
                const existingThoughts = JSON.parse(localStorage.getItem('thoughts') || '[]');
                existingThoughts.push(thought);
                localStorage.setItem('thoughts', JSON.stringify(existingThoughts));

                // Reset form
                form.reset();
                preview.src = '#';
                alert('Thought shared successfully!');
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
</html>
