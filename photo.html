<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles/photo.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="photo-grid" id="photo-grid"></div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        const gallery = JSON.parse(localStorage.getItem(`userGallery_${currentUser}`)) || [];
        
        document.getElementById('photo-grid').innerHTML = gallery
            .map(photo => `
                <img src="${photo.url}" class="gallery-photo" alt="Previous profile photo">
            `)
            .join('');
    </script>
</body>
</html>
